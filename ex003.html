<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro doc</title>
    <style>
        body{
            background-color: rgb(202, 135, 202);
            color: white;
            font: normal 25px Comic;
        }
        h1 {
            color: black
        }
    </style>
</head>
<body>
   <h1>ola mundo</h1>
   <p> já me livrei da maldição</p>
   <script>
       var n1 = Number(window.prompt('Digite um número: ')) // String
       var n2 = Number(window.prompt('Digite outro número: ')) // String
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
       // (number + number) para adiação
       // (string + string) para concatenação
   </script>    
</body>
</html>
